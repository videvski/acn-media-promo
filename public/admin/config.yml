backend:
  name: github
  repo: videvski/acn-media-promo
  branch: main

# Default upload location (fallback)
media_folder: "public/media/uploads"
public_folder: "/media/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - name: "site"
        label: "Site Settings"
        file: "src/content/site.json"
        fields:
          - label: "Sections"
            name: "sections"
            widget: "list"
            typeKey: "type"
            types:

              # ======================
              # MAIN OFFER SECTION
              # ======================
              - label: "Main offer section"
                name: "mainOffer"
                widget: "object"
                summary: "Main offer – {{fields.mainTitle}}"
                fields:
                  # Shared controls
                  - { name: "enabled", label: "Enabled", widget: "boolean", default: true }
                  - { name: "order", label: "Order on page", widget: "number", default: 1 }
                  - { name: "buttonLabel", label: "Contact button label (leave empty to hide)", widget: "string", required: false }

                  # Main offer specific
                  - { name: "mainTitle", label: "Main title", widget: "string", default: "My main offer" }
                  - { name: "offerTitle", label: "Second title", widget: "string", default: "Full day shoot" }
                  - { name: "text", label: "Text section", widget: "text", required: false }

                  - name: "gallery"
                    label: "Videos / Photos"
                    widget: "list"
                    required: false
                    # All gallery media for main offer go here:
                    media_folder: "public/media/main-offer"
                    public_folder: "/media/main-offer"
                    fields:
                      - name: "type"
                        label: "Type"
                        widget: "select"
                        options:
                          - { label: "Image", value: "image" }
                          - { label: "Video", value: "video" }
                      - { name: "src", label: "File", widget: "file" }
                      - { name: "poster", label: "Video poster (optional)", widget: "file", required: false }
                      - { name: "alt", label: "Alt text (for images)", widget: "string", required: false }

              # ======================
              # EXAMPLES SECTION
              # ======================
              - label: "Examples section"
                name: "examples"
                widget: "object"
                summary: "Examples – {{fields.title}}"
                fields:
                  # Shared controls
                  - { name: "enabled", label: "Enabled", widget: "boolean", default: true }
                  - { name: "order", label: "Order on page", widget: "number", default: 1 }
                  - { name: "buttonLabel", label: "Contact button label (leave empty to hide)", widget: "string", required: false }

                  # Examples specific
                  - { name: "title", label: "Section title", widget: "string", default: "Examples" }
                  - name: "layout"
                    label: "Video layout"
                    widget: "select"
                    options:
                      - { label: "Vertical videos", value: "vertical" }
                      - { label: "Horizontal videos", value: "horizontal" }
                    default: "vertical"
                  - name: "videos"
                    label: "Videos"
                    widget: "list"
                    # All example videos go here:
                    media_folder: "public/media/examples"
                    public_folder: "/media/examples"
                    fields:
                      - { name: "category", label: "Category (top line)", widget: "string" }
                      - { name: "brand", label: "Brand name (second line)", widget: "string" }
                      - { name: "videoSrc", label: "Video file", widget: "file" }
                      - { name: "poster", label: "Poster image (optional)", widget: "file", required: false }

              # ======================
              # BRANDS SECTION
              # ======================
              - label: "Brands section"
                name: "brands"
                widget: "object"
                summary: "Brands – {{fields.title}}"
                fields:
                  # Shared controls
                  - { name: "enabled", label: "Enabled", widget: "boolean", default: true }
                  - { name: "order", label: "Order on page", widget: "number", default: 1 }
                  - { name: "buttonLabel", label: "Contact button label (leave empty to hide)", widget: "string", required: false }

                  # Brands specific
                  - { name: "title", label: "Section title", widget: "string", default: "Brands we've worked with" }
                  - name: "brands"
                    label: "Logos"
                    widget: "list"
                    summary: "{{fields.name}}"
                    # All brand logos go here:
                    media_folder: "public/media/brands"
                    public_folder: "/media/brands"
                    fields:
                      - { name: "logo", label: "Logo", widget: "image" }
                      - { name: "name", label: "Brand name (optional)", widget: "string", required: false }

              # ======================
              # CONTACT SECTION
              # ======================
              - label: "Contact section"
                name: "contact"
                widget: "object"
                summary: "Contact – {{fields.title}}"
                fields:
                  # Shared controls
                  - { name: "enabled", label: "Enabled", widget: "boolean", default: true }
                  - { name: "order", label: "Order on page", widget: "number", default: 1 }
                  - { name: "buttonLabel", label: "Contact button label (leave empty to hide)", widget: "string", required: false }

                  # Contact specific
                  - { name: "title", label: "Section title (optional)", widget: "string", required: false }
                  - { name: "headline", label: "Headline (optional)", widget: "string", required: false }
                  - { name: "subheadline", label: "Subheadline (optional)", widget: "text", required: false }
                  - { name: "formCtaLabel", label: "Form button text", widget: "string", default: "Lets chat!" }
